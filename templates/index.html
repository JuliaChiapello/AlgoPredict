<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoPredict - Dashboard</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: {} },
        darkMode: 'class',
      }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center py-10">
    <h1 class="text-5xl font-bold mb-12 text-center">AlgoPredict</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-4xl">
        <!-- Predict -->
        <a href="{{ url_for('predict_route') }}"
           class="px-6 py-5 rounded-2xl shadow-lg font-bold text-white bg-gradient-to-r from-gray-500 to-gray-700
                  hover:from-gray-600 hover:to-gray-800 transform transition-transform hover:scale-105 text-center">
           Predict
        </a>

        <!-- Train / Retrain Model -->
        <a href="{{ url_for('train_route') }}"
           class="px-6 py-5 rounded-2xl shadow-lg font-bold text-white bg-gradient-to-r from-gray-500 to-gray-700
                  hover:from-gray-600 hover:to-gray-800 transform transition-transform hover:scale-105 text-center">
           Train/Retrain
        </a>

        <!-- Generate Dataset -->
        <a href="{{ url_for('generate_dataset') }}"
           class="px-6 py-5 rounded-2xl shadow-lg font-bold text-white bg-gradient-to-r from-gray-500 to-gray-700
                  hover:from-gray-600 hover:to-gray-800 transform transition-transform hover:scale-105 text-center">
           Generate Dataset
        </a>

        <!-- Show dataset -->
        <a href="{{ url_for('dataset_view') }}"
           class="px-6 py-5 rounded-2xl shadow-lg font-bold text-white bg-gradient-to-r from-gray-500 to-gray-700
                  hover:from-gray-600 hover:to-gray-800 transform transition-transform hover:scale-105 text-center">
           View Dataset
        </a>
    </div>

    <!-- Mensaje flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="fixed top-5 left-1/2 transform -translate-x-1/2 space-y-2 z-50">
          {% for category, message in messages %}
            <div class="px-6 py-4 rounded-xl shadow-md font-medium
                        {% if category == 'info' %}bg-blue-600{% elif category == 'success' %}bg-green-600{% elif category == 'danger' %}bg-red-600{% else %}bg-gray-700{% endif %}
                        text-white animate-fade">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <style>
      @keyframes fade {
        0%, 100% { opacity: 0; }
        10%, 90% { opacity: 1; }
      }
      .animate-fade {
        animation: fade 4s ease-in-out forwards;
      }
    </style>
</body>
</html>
