<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoPredict - Generate Dataset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center py-10">

    <h1 class="text-4xl font-bold mb-8 text-center">Generate Dataset</h1>

    <!-- Mensaje flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="fixed top-5 left-1/2 transform -translate-x-1/2 space-y-2 z-50">
          {% for category, message in messages %}
            <div class="px-6 py-4 rounded-xl shadow-md font-medium
                        {% if category == 'info' %}bg-blue-600{% elif category == 'success' %}bg-green-600{% elif category == 'danger' %}bg-red-600{% else %}bg-gray-700{% endif %}
                        text-white animate-fade">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md text-center space-y-6">
        <p class="text-lg mb-4">Click the button to generate the full dataset. This may take several minutes.</p>
        <button type="submit" class="w-full py-3 rounded-2xl bg-gradient-to-r from-gray-500 to-gray-700 font-bold hover:from-gray-600 hover:to-gray-800 transform transition-transform hover:scale-105">
            Generate Dataset
        </button>
    </form>

    <div class="mt-10">
        <a href="{{ url_for('index') }}" class="px-5 py-3 rounded-full shadow-lg font-semibold text-gray-50 bg-gray-700 hover:bg-gray-600 transform transition-transform hover:scale-105">
            â¬… Back to Home
        </a>
    </div>

    <style>
      @keyframes fade {
        0%, 100% { opacity: 0; }
        10%, 90% { opacity: 1; }
      }
      .animate-fade {
        animation: fade 4s ease-in-out forwards;
      }
    </style>
</body>
</html>
