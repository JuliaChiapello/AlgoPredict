<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoPredict - Predict </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center py-10">

    <h1 class="text-4xl font-bold mb-8 text-center">Predict Execution Time </h1>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="fixed top-5 left-1/2 transform -translate-x-1/2 space-y-2 z-50">
          {% for category, message in messages %}
            <div class="px-6 py-4 rounded-xl shadow-md font-medium
                        {% if category == 'info' %}bg-blue-600{% elif category == 'success' %}bg-green-600{% elif category == 'danger' %}bg-red-600{% else %}bg-gray-700{% endif %}
                        text-white animate-fade">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('predict_route') }}" method="POST" class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-lg space-y-6">
        <div>
            <label class="block mb-2 font-semibold">Algorithm:</label>
            <select name="algorithm" class="w-full p-3 rounded-lg bg-gray-700 text-white">
                {% for alg in algorithms %}
                    <option value="{{ alg }}" {% if form and form['algorithm'] == alg %}selected{% endif %}>{{ alg }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block mb-2 font-semibold">Data Type:</label>
            <select name="dataType" class="w-full p-3 rounded-lg bg-gray-700 text-white">
                <option value="int" {% if form and form['dataType'] == 'int' %}selected{% endif %}>int</option>
                <option value="float" {% if form and form['dataType'] == 'float' %}selected{% endif %}>float</option>
            </select>
        </div>

        <div>
            <label class="block mb-2 font-semibold">¿Is it sorted??</label>
            <select name="sorted" class="w-full p-3 rounded-lg bg-gray-700 text-white">
                <option value="true" {% if form and form['sorted'] == 'true' %}selected{% endif %}>Yes</option>
                <option value="false" {% if form and form['sorted'] == 'false' %}selected{% endif %}>No</option>
            </select>
        </div>

        <div>
            <label class="block mb-2 font-semibold">Number of elements:</label>
            <input type="number" name="numElements" value="{{ form.numElements if form else '' }}" class="w-full p-3 rounded-lg bg-gray-700 text-white">
        </div>

        <div>
            <label class="block mb-2 font-semibold">Prediction Type:</label>
            <select name="prediction_type" class="w-full p-3 rounded-lg bg-gray-700 text-white">
                <option value="real" {% if form and form['prediction_type'] == 'real' %}selected{% endif %}>Real</option>
                <option value="theoretical" {% if form and form['prediction_type'] == 'theoretical' %}selected{% endif %}>Theoretical</option>
            </select>
        </div>

        <div class="flex items-center space-x-3">
            <input type="checkbox" name="save_prediction" id="save_prediction" class="accent-blue-500">
            <label for="save_prediction">Save Prediction</label>
        </div>

        <button type="submit" class="w-full py-3 rounded-2xl bg-gradient-to-r from-gray-500 to-gray-700 font-bold hover:from-gray-600 hover:to-gray-800 transform transition-transform hover:scale-105">
            Predict
        </button>
    </form>

    {% if result %}
    <div class="mt-6 p-6 rounded-2xl bg-gray-800 shadow-lg text-xl font-semibold text-center">
        ⏱ Estimated Time: <span class="text-blue-400">{{ result }} ms</span>
    </div>
    {% endif %}

    <div class="mt-10">
        <a href="{{ url_for('index') }}" class="px-5 py-3 rounded-full shadow-lg font-semibold text-gray-50 bg-gray-700 hover:bg-gray-600 transform transition-transform hover:scale-105">
            ⬅ Back to Home
        </a>
    </div>

    <style>
      @keyframes fade {
        0%, 100% { opacity: 0; }
        10%, 90% { opacity: 1; }
      }
      .animate-fade {
        animation: fade 4s ease-in-out forwards;
      }
    </style>
</body>
</html>
